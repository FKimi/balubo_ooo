<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- アニメーション風のパターン -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- グリッドパターン -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 装飾的な円形要素 -->
  <circle cx="150" cy="120" r="100" fill="url(#accentGradient)" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1050" cy="510" r="150" fill="url(#accentGradient)" opacity="0.08" filter="url(#glow)"/>
  <circle cx="900" cy="80" r="80" fill="url(#accentGradient)" opacity="0.12" filter="url(#glow)"/>
  
  <!-- メインコンテンツエリア -->
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="rgba(255,255,255,0.98)" filter="url(#shadow)"/>
  
  <!-- アクセントライン -->
  <rect x="80" y="80" width="1040" height="4" rx="2" fill="url(#accentGradient)"/>
  
  <!-- ロゴエリア -->
  <g transform="translate(120, 160)">
    <!-- baluboロゴ -->
    <text x="0" y="0" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="80" font-weight="900" fill="url(#textGradient)" filter="url(#shadow)">
      balubo
    </text>
  </g>
  
  <!-- サブタイトル -->
  <text x="120" y="280" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="700" fill="#1e293b" filter="url(#shadow)">
    クリエイターのためのポートフォリオプラットフォーム
  </text>
  
  <!-- 説明文 -->
  <text x="120" y="340" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="500" fill="#475569" max-width="960">
    <tspan x="120" dy="0">作品を共有し、つながりを深め、新しい機会を見つけよう</tspan>
    <tspan x="120" dy="40">AIがあなたの実績を言語化し、クリエイターとしての価値を最大化します</tspan>
  </text>
  
  <!-- 特徴アイコン -->
  <g transform="translate(120, 440)">
    <!-- アイコン1: ポートフォリオ -->
    <circle cx="30" cy="30" r="30" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="30" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="white" text-anchor="middle">📝</text>
    <text x="30" y="80" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">ポートフォリオ</text>
    
    <!-- アイコン2: AI分析 -->
    <circle cx="140" cy="30" r="30" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="140" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="white" text-anchor="middle">🤖</text>
    <text x="140" y="80" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">AI分析</text>
    
    <!-- アイコン3: ネットワーク -->
    <circle cx="250" cy="30" r="30" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="250" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="white" text-anchor="middle">🌐</text>
    <text x="250" y="80" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">ネットワーク</text>
    
    <!-- アイコン4: 成長 -->
    <circle cx="360" cy="30" r="30" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="360" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="white" text-anchor="middle">🚀</text>
    <text x="360" y="80" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">成長支援</text>
  </g>
  
  <!-- 右下の装飾要素 -->
  <g transform="translate(1040, 520)">
    <circle cx="0" cy="0" r="50" fill="url(#accentGradient)" opacity="0.2" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="30" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="0" cy="0" r="15" fill="url(#accentGradient)"/>
  </g>
  
  <!-- 左上の装飾要素 -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="20" cy="0" r="6" fill="url(#accentGradient)" opacity="0.6"/>
    <circle cx="35" cy="0" r="4" fill="url(#accentGradient)" opacity="0.4"/>
  </g>
  
  <!-- データ可視化風の要素 -->
  <g transform="translate(900, 200)">
    <!-- グラフ -->
    <rect x="0" y="40" width="8" height="60" rx="4" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="15" y="20" width="8" height="80" rx="4" fill="url(#accentGradient)" opacity="0.9"/>
    <rect x="30" y="0" width="8" height="100" rx="4" fill="url(#accentGradient)"/>
    <rect x="45" y="30" width="8" height="70" rx="4" fill="url(#accentGradient)" opacity="0.7"/>
    <rect x="60" y="10" width="8" height="90" rx="4" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 